<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écrit, Partage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .menu {
            display: flex;
        }
        .header .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .header .menu a:hover {
            background-color: #f0f0f0;
        }
        .main-content, .explore-tweets, .profile-setup, .profile-view, .settings {
            padding: 20px;
            display: none;
            overflow-y: auto;
        }
        .tweet-box {
            margin-bottom: 20px;
        }
        .tweet-box textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .tweet-box input[type="file"] {
            margin-bottom: 10px;
        }
        .tweet-box button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tweet-box button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .tweet-list {
            margin-top: 20px;
        }
        .tweet {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            position: relative;
        }
        .tweet-profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .tweet-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .tweet-profile span {
            font-weight: bold;
        }
        .tweet-time {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .tweet-image {
            max-width: 300px;
            max-height: 200px;
            width: auto;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .tweet-actions {
            display: flex;
            gap: 10px;
        }
        .tweet-actions button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tweet-actions button:hover {
            background-color: #0d8bf2;
        }
        .tweet-comments {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .tweet-comments textarea {
            width: calc(100% - 22px);
            height: 50px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .comment {
            margin-bottom: 10px;
        }
        .comment-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-profile span {
            font-weight: bold;
        }
        .comment-content {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
        }
        .settings select {
            width: 100%;
            padding: 5px;
        }
        .settings label {
            display: block;
            margin-bottom: 5px;
        }
        .settings button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <a href="#" onclick="showPublish()">Publier</a>
            <a href="#" onclick="showExplore()">Explorer</a>
            <a href="#" onclick="showSettings()">Paramètres</a>
            <a href="#" onclick="showProfile()">Profil</a>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="tweet-box">
            <textarea id="tweetInput" placeholder="Que se passe-t-il ?"></textarea>
            <input type="file" id="tweetImage" accept="image/*">
            <button id="publishButton" onclick="postTweet()">Publier</button>
            <p id="error-message" style="color: red; display: none;">Veuillez entrer un message !</p>
            <p id="profile-error-message" style="color: red; display: none;">Veuillez compléter votre profil avant de publier !</p>
            <p id="success-message" class="success-message" style="display: none;">Votre publication a été publiée !</p>
        </div>
    </div>

    <div class="explore-tweets" id="exploreTweets">
        <h2>Explorer les Publications</h2>
        <div class="tweet-list" id="exploreTweetList">
            <!-- Les tweets des autres utilisateurs s'afficheront ici -->
        </div>
    </div>

    <div class="profile-setup" id="profileSetup">
        <h2>Configurer Votre Profil</h2>
        <form onsubmit="saveProfile(event)">
            <label for="profileName">Votre Nom</label>
            <input type="text" id="profileName" placeholder="Votre Nom" required>
            <label for="profilePhoto">Choisir une Photo de Profil</label>
            <input type="file" id="profilePhoto" accept="image/*" required>
            <button type="submit">Enregistrer Profil</button>
        </form>
    </div>

    <div class="profile-view" id="profileView">
        <h2>Votre Profil</h2>
        <img id="profileImage" src="" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%;">
        <h3 id="profileNameDisplay"></h3>
        <button onclick="editProfile()">Modifier Profil</button>
        <button class="logout-button" onclick="logout()">Se Déconnecter</button>
    </div>

    <div class="settings" id="settings">
        <h2>Paramètres</h2>
        <form onsubmit="saveSettings(event)">
            <label for="languageSelect">Langue</label>
            <select id="languageSelect">
                <option value="auto">Par Défaut (Langue du Système)</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
            <button type="submit">Enregistrer Paramètres</button>
        </form>
    </div>

    <script>
        const translations = {
            en: {
                title: "Écrit, Partage",
                publish: "Publish",
                explore: "Explore",
                settings: "Settings",
                profile: "Profile",
                setupProfile: "Setup Your Profile",
                saveProfile: "Save Profile",
                yourProfile: "Your Profile",
                editProfile: "Edit Profile",
                logout: "Logout",
                exploreTweets: "Explore Tweets",
                tweetPlaceholder: "What's happening?",
                tweetError: "Please enter a message!",
                profileError: "Please complete your profile before publishing!",
                settingsTitle: "Settings",
                saveSettings: "Save Settings",
                language: "Language",
                default: "Default (System Language)"
            },
            fr: {
                title: "Écrit, Partage",
                publish: "Publier",
                explore: "Explorer",
                settings: "Paramètres",
                profile: "Profil",
                setupProfile: "Configurer Votre Profil",
                saveProfile: "Enregistrer Profil",
                yourProfile: "Votre Profil",
                editProfile: "Modifier Profil",
                logout: "Se Déconnecter",
                exploreTweets: "Explorer les Publications",
                tweetPlaceholder: "Que se passe-t-il ?",
                tweetError: "Veuillez entrer un message !",
                profileError: "Veuillez compléter votre profil avant de publier !",
                settingsTitle: "Paramètres",
                saveSettings: "Enregistrer Paramètres",
                language: "Langue",
                default: "Par Défaut (Langue du Système)"
            }
        };

        let currentLanguage = 'fr'; // Set default language

        function showPublish() {
            document.querySelector('.main-content').style.display = 'block';
            document.querySelector('.explore-tweets').style.display = 'none';
            document.querySelector('.profile-setup').style.display = 'none';
            document.querySelector('.profile-view').style.display = 'none';
            document.querySelector('.settings').style.display = 'none';
        }

        function showExplore() {
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('.explore-tweets').style.display = 'block';
            document.querySelector('.profile-setup').style.display = 'none';
            document.querySelector('.profile-view').style.display = 'none';
            document.querySelector('.settings').style.display = 'none';
        }

        function showSettings() {
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('.explore-tweets').style.display = 'none';
            document.querySelector('.profile-setup').style.display = 'none';
            document.querySelector('.profile-view').style.display = 'none';
            document.querySelector('.settings').style.display = 'block';
        }

        function showProfile() {
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('.explore-tweets').style.display = 'none';
            document.querySelector('.profile-setup').style.display = 'none';
            document.querySelector('.profile-view').style.display = 'block';
            document.querySelector('.settings').style.display = 'none';
        }

        function postTweet() {
            const tweetInput = document.getElementById('tweetInput');
            const tweetImage = document.getElementById('tweetImage');
            const errorMessage = document.getElementById('error-message');
            const profileErrorMessage = document.getElementById('profile-error-message');
            const successMessage = document.getElementById('success-message');

            if (tweetInput.value.trim() === '') {
                errorMessage.style.display = 'block';
                return;
            }

            if (!document.getElementById('profileNameDisplay').innerText) {
                profileErrorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            profileErrorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            // Here you would actually handle the tweet posting process
            console.log("Tweet posted: " + tweetInput.value);
            tweetInput.value = '';
            tweetImage.value = '';
        }

        function saveProfile(event) {
            event.preventDefault();
            const profileName = document.getElementById('profileName').value;
            const profilePhoto = document.getElementById('profilePhoto').files[0];
            const profileNameDisplay = document.getElementById('profileNameDisplay');
            const profileImage = document.getElementById('profileImage');

            if (!profileName || !profilePhoto) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            profileNameDisplay.innerText = profileName;
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImage.src = e.target.result;
            };
            reader.readAsDataURL(profilePhoto);

            showProfile();
        }

        function editProfile() {
            showPublish();
            document.querySelector('.profile-setup').style.display = 'block';
        }

        function logout() {
            alert("Déconnecté.");
            // Implement logout functionality here
        }

        function saveSettings(event) {
            event.preventDefault();
            const languageSelect = document.getElementById('languageSelect');
            currentLanguage = languageSelect.value;
            applyTranslations();
        }

        function applyTranslations() {
            document.title = translations[currentLanguage].title;
            document.querySelector('.header .menu a:nth-child(1)').innerText = translations[currentLanguage].publish;
            document.querySelector('.header .menu a:nth-child(2)').innerText = translations[currentLanguage].explore;
            document.querySelector('.header .menu a:nth-child(3)').innerText = translations[currentLanguage].settings;
            document.querySelector('.header .menu a:nth-child(4)').innerText = translations[currentLanguage].profile;
            document.querySelector('.profile-setup h2').innerText = translations[currentLanguage].setupProfile;
            document.querySelector('.profile-setup button').innerText = translations[currentLanguage].saveProfile;
            document.querySelector('.profile-view h2').innerText = translations[currentLanguage].yourProfile;
            document.querySelector('.profile-view button:nth-child(2)').innerText = translations[currentLanguage].editProfile;
            document.querySelector('.profile-view button:nth-child(3)').innerText = translations[currentLanguage].logout;
            document.querySelector('.explore-tweets h2').innerText = translations[currentLanguage].exploreTweets;
            document.querySelector('.tweet-box textarea').setAttribute('placeholder', translations[currentLanguage].tweetPlaceholder);
            document.querySelector('#error-message').innerText = translations[currentLanguage].tweetError;
            document.querySelector('#profile-error-message').innerText = translations[currentLanguage].profileError;
            document.querySelector('#settings h2').innerText = translations[currentLanguage].settingsTitle;
            document.querySelector('#settings button').innerText = translations[currentLanguage].saveSettings;
            document.querySelector('#settings label').innerText = translations[currentLanguage].language;
            document.querySelector('#settings option[value="auto"]').innerText = translations[currentLanguage].default;
        }

        document.addEventListener('DOMContentLoaded', applyTranslations);
    </script>
</body>
</html>
